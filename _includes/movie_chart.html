<div>
  <canvas id="movie_chart" width="600" height="400"></canvas>
</div>
{% for javascript in site.echart_scripts %}
  <script src="{{ javascript }}"></script>
{% endfor %}
<script type="text/javascript">
  var movieChart = echarts.init(document.getElementById('movie_chart'));
  var option = {
    title: {
        text: '来买电影票吧'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer:{
        label:{show:true}
      }
    },
    legend: {},
    xAxis: {
        type:'value',name:'销量'
    },
    yAxis: {
      type:'value',name:'价格'
    },
    series: [{
        name: '价格需求曲线',
        type: 'line',
        data: [[300,7],[400,6],[500,5],[600,4],[700,3],[800,2],[900,1]]
    },{
      name: '边际成本曲线',
      type: 'line',
      data: [[300,0],[400,0],[500,0],[600,0],[700,0],[800,0],[900,0]]
    }]
  };
  movieChart.setOption(option);
</script>
